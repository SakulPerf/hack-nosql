<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h3 text-center>{{ username }}</h3>
  <ion-row>
    <ion-col>
      <h4>Coin</h4>
    </ion-col>
    <ion-col>
      <ion-button (click)="goBuyingPage()">
        Buy
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col>
      <ion-button (click)="goLogin()">
        Logout
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-row>
      <ion-col>
        Symbol
      </ion-col>
      <ion-col>
        Coins
      </ion-col>
      <ion-col>
        USD
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let it of wallet.coins">
      <ion-col>
        {{ it.symbol }}
      </ion-col>
      <ion-col>
        {{ it.coins }}
      </ion-col>
      <ion-col>
        ${{ it.usdValue }}
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
