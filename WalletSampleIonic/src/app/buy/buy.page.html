<ion-header>
  <ion-toolbar>
    <ion-title>Buy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h1>
        Buying
      </h1>
    </ion-card-header>
    <ion-card-content>
      <ion-select [(ngModel)]="selectedCoin" placeholder="Select Your Order">
        <ion-select-option *ngFor="let it of coins" [value]="it">
          {{ it.symbol }}
        </ion-select-option>
      </ion-select>


      <ion-row>
        <ion-col>
          1 coin per USD
        </ion-col>
        <ion-col>
          {{ selectedCoin.buy }}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          Buy amount (USD)
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="buyAmount"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          Coin you recieve
        </ion-col>
        <ion-col>
          {{ buyAmount/selectedCoin.buy }}
        </ion-col>
      </ion-row>

      <ion-button (click)="buy()" class="button">
        summit
      </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
