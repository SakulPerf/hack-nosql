<ion-header>
  <ion-toolbar>
    <ion-title>Buy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h1>
        Buying
      </h1>
    </ion-card-header>
    <ion-card-content>
      <ion-select placeholder="Select Your Order">
        <ion-select-option>
          BTC (Bitcoin)
        </ion-select-option>
        <ion-select-option>
          BCH (BitcoinCash)
        </ion-select-option>
        <ion-select-option>
          DAS (Dash)
        </ion-select-option>
        <ion-select-option>
          DOG (Dogecoin)
        </ion-select-option>
        <ion-select-option>
          ETH (Ethereum)
        </ion-select-option>
        <ion-select-option>
          EVX (Exverex Token)
        </ion-select-option>
        <ion-select-option>
          LTC (Litecoin)
        </ion-select-option>
        <ion-select-option>
          OMG (Omise Go)
        </ion-select-option>
        <ion-select-option>
          XZC (Zcoin)
        </ion-select-option>
      </ion-select>

      <ion-row>
        <ion-col>
          THB you spend
        </ion-col>
        <ion-col>
          <ion-input  full placeholder="Amount to spend">
 
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
          Coin you recieve
          </ion-col>
          <ion-col>
            <ion-input placeholder="Amount to recieve">
  
            </ion-input>
          </ion-col>
        </ion-row>

      <ion-button (click)="profile()" >
        summit
      </ion-button>     

    </ion-card-content>
  </ion-card>
  
</ion-content>
